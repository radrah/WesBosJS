<!-- Closures -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../../base.css" />
  </head>

  <body>
    <script>
      function outer() {
        const outerVar = "Outer var!";
        function inner() {
          const innerVar = "Inner Var!";
          console.log(innerVar);
          console.log(outerVar);
        }
        return inner;
      }
      const innerFn = outer(); // Can put a function into a variable and access it later - Closure
      innerFn();

      function createGreeting(greeting = "") {
        const myGreet = greeting.toUpperCase();
        return function(name) {
          return `${myGreet} ${name}`; // variable in outer scope is accessible in inner scope - Closure
        };
      }

      const sayHello = createGreeting("hello");
      const sayHey = createGreeting("hey");
      console.log(sayHello("wes"));
      console.log(sayHello("kate"));
      console.log(sayHey("jim"));

      function createGame(gameName) {
        let score = 0;
        return function win() {
          score++;
          return `Your name ${gameName} score is ${score}`;
        };
      }

      const hockey = createGame("hockey");
      console.log(hockey()); // Can maintain multiple counts at once
      const football = createGame("football");
      console.log(football());
    </script>
  </body>
</html>
