<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="./base.css">
</head>

<body>
  <script>
    const buzzer = () => {
      // console.log('erggg')
    }
    // console.log('start')
    setTimeout(buzzer, 1000);
    // console.log('finish')

    setInterval(buzzer, 1000)

    const setImmediateInterval = (funcToRun, ms) => {
      funcToRun()
      return setInterval(funcToRun, ms)
    }

    setImmediateInterval(buzzer, 2000);

    const destroy = () => {
      document.body.innerHTML = `<p>Destroyed</p>`
    }

    const body = document.body
    console.log(body)
    const listener = window.addEventListener('click', () => {document.body.innerHTML = `<p>clicked, page saved</p>`})
    if (!listener){
      setTimeout(destroy, 5000)
    }
    else{
      listener()
    }
  </script>
</body>

</html>
