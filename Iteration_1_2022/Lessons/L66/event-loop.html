<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <div class="go">
    Click me!
   <button class="goButton" value="click me" id="btn">
    Clicke me
    </button>
  </div>
  <script>
    console.log('start')
    setTimeout(function(){
      console.log('running')
    }, 2000)
    console.log('end')
//JS is single threaded and hence it runs one thing at a time. Here , it runs start first, then running but puts it on hold and moves on to run end. Then it checks queue after finishing the current task and runs end. This is to not hold process while another process is running.

  const goButton = document.querySelector('.go')
  let buttonContent = document.getElementById('btn')
  let buttonText = buttonContent.textContent
  console.log(goButton)
  console.log(buttonContent)
  console.log(buttonText)

  // buttonContent.addEventListener('click', function(){
  //   if (buttonText != 'GO')
  //     {buttonText = 'GO'}
  //   else if (buttonText == 'GO')
  // {
  //     buttonText = 'Clicke me'
  // }
  //   else {buttonText = buttonText}
  // })
  goButton.addEventListener('click', function(){ buttonContent.textContent = 'GO!'})
  
  </script>
</body>

</html>
