<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Switch statements</title>
  <link rel="stylesheet" href="base.css">
</head>

<img width="200" src="./turtle.png" alt="Turt" class="turt">
<body>
  <style>
    .turt{
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotate: 0;
      transform:  translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotate));
      transition: transform 0.2s;

    }
  </style>
  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    const speed = 20;
    let flipped = false;
    function handleKeyDown(event){
      if (!event.key.includes('Arrow')){return;}
      switch (event.key){
        case 'ArrowUp':
          y = y-1;
          break;
        case 'ArrowDown':
          y = y + 1;
          break;
        case 'ArrowLeft':
          x = x - 1;
          flipped = true
          break;
        case 'ArrowRight':
          x = x + 1;
          flipped = false
          break;
        default:
          console.log('That is not a valid move');
          break;
      }
      turtle.style['background'] = 'red'
      turtle.style['--x'] = `${x}px`;
      turtle.style['--y'] = `${y}px`;
      turtle.style['madeup'] = `green`;
      turtle.style['border'] = `10px solid red`;
      turtle.setAttribute('style',` 
      --rotate: ${flipped ? '180deg' : '0'};
      --x: ${x * speed}px;
      --y: ${y * speed}px;`);
    }
    window.addEventListener('keydown', handleKeyDown)
  </script>
</body>

</html>
